<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveSplit風RTAタイマー</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      background-color: #111;
      width: 200px;
      padding: 20px;
      box-sizing: border-box;
    }
    #sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #222;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }
    #header {
      text-align: center;
    }
    #title {
      font-size: 20px;
      color: #ccc;
    }
    #category {
      font-size: 16px;
      color: #888;
    }
    #timer {
      font-size: 64px;
      color: #4fc3f7;
      font-weight: bold;
      text-align: right;
    }
    #delta {
      font-size: 24px;
      color: #aaa;
      text-align: right;
    }
    #splits {
      margin-top: 10px;
    }
    .split {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      padding: 4px 0;
    }
    .split img {
      height: 20px;
      width: 20px;
      margin-right: 8px;
    }
    .split-label {
      display: flex;
      align-items: center;
      color: white;
    }
    .split-time {
      color: #ffeb3b;
    }
    #footer {
      display: flex;
      justify-content: space-between;
    }
    #footer span {
      font-size: 14px;
      color: #ccc;
    }
    #editor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #editor input {
      margin: 4px;
      padding: 4px;
      width: 200px;
    }
    #editor button {
      margin: 8px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button onclick="editSplits()">📝 Splits</button>
    <button onclick="editLayout()">🎨 Layout</button>
    <button onclick="startStop()">▶️ Start / Stop</button>
    <button onclick="split()">⏱ Split</button>
    <button onclick="reset()">🔄 Reset</button>
    <button onclick="saveLayout()">💾 Save Layout</button>
    <button onclick="loadLayout()">📂 Load Layout</button>
  </div>
  <div id="main">
    <div>
      <div id="header">
        <div id="title">BotW Great Plateau</div>
        <div id="category">Any%</div>
      </div>
      <div id="timer">00:00.00</div>
      <div id="delta">+0.00</div>
      <div id="splits"></div>
    </div>
    <div id="footer">
      <span id="currentPace">Current Pace: 00:00</span>
      <span id="sumOfBest">Sum of Best: 00:00</span>
    </div>
  </div>

  <div id="editor">
    <h2>スプリット編集</h2>
    <label>タイトル：<input id="titleInput" /></label><br>
    <div id="splitList"></div>
    <button onclick="addSplit()">＋ スプリット追加</button>
    <button onclick="saveSplits()">保存して閉じる</button>
  </div>

  <script>
    let startTime;
    let running = false;
    let timerInterval;
    let currentSplit = 0;
    let splitTimes = [];
    let bestSplits = [];

    let splitsData = [
      { label: "Bomb", img: "" },
      { label: "Magnesis", img: "" },
      { label: "Stasis", img: "" },
      { label: "Cryonis", img: "" },
      { label: "Paraglider", img: "" }
    ];
    let timerTitle = "BotW Great Plateau";

    function format(ms) {
      const m = Math.floor(ms / 60000);
      const s = Math.floor((ms % 60000) / 1000);
      const cs = Math.floor((ms % 1000) / 10);
      return `${m}:${s.toString().padStart(2, '0')}.${cs.toString().padStart(2, '0')}`;
    }

    function updateTimer() {
      const elapsed = performance.now() - startTime;
      document.getElementById("timer").textContent = format(elapsed);
    }

    function startStop() {
      if (running) {
        clearInterval(timerInterval);
        running = false;
      } else {
        startTime = performance.now();
        timerInterval = setInterval(updateTimer, 33);
        running = true;
      }
    }

    function split() {
      if (!running) return;
      const now = performance.now();
      const elapsed = now - startTime;
      splitTimes[currentSplit] = elapsed;
      if (!bestSplits[currentSplit] || elapsed < bestSplits[currentSplit]) {
        bestSplits[currentSplit] = elapsed;
      }
      currentSplit++;
      renderSplits();
    }

    function reset() {
      clearInterval(timerInterval);
      running = false;
      document.getElementById("timer").textContent = "00:00.00";
      splitTimes = [];
      currentSplit = 0;
      renderSplits();
    }

    function renderSplits() {
      document.getElementById("title").textContent = timerTitle;
      const container = document.getElementById("splits");
      container.innerHTML = "";
      let totalBest = 0;
      splitsData.forEach((split, i) => {
        const row = document.createElement("div");
        row.className = "split";

        const label = document.createElement("div");
        label.className = "split-label";
        if (split.img) {
          const img = document.createElement("img");
          img.src = split.img;
          label.appendChild(img);
        }
        label.appendChild(document.createTextNode(split.label));

        const time = document.createElement("div");
        time.className = "split-time";
        if (splitTimes[i]) time.textContent = format(splitTimes[i]);
        else if (bestSplits[i]) time.textContent = format(bestSplits[i]);
        else time.textContent = "--:--";

        row.appendChild(label);
        row.appendChild(time);
        container.appendChild(row);

        if (bestSplits[i]) totalBest += bestSplits[i];
      });
      document.getElementById("sumOfBest").textContent = "Sum of Best: " + format(totalBest);
    }

    function saveLayout() {
      localStorage.setItem("splitsData", JSON.stringify(splitsData));
      localStorage.setItem("timerTitle", timerTitle);
      alert("保存しました");
    }

    function loadLayout() {
      const data = localStorage.getItem("splitsData");
      if (data) splitsData = JSON.parse(data);
      const title = localStorage.getItem("timerTitle");
      if (title) timerTitle = title;
      renderSplits();
    }

    function editSplits() {
      document.getElementById("editor").style.display = "flex";
      document.getElementById("titleInput").value = timerTitle;
      const list = document.getElementById("splitList");
      list.innerHTML = "";
      splitsData.forEach((split, i) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <input placeholder="ラベル" value="${split.label}" onchange="splitsData[${i}].label=this.value">
          <input placeholder="画像URL" value="${split.img}" onchange="splitsData[${i}].img=this.value">
          <button onclick="removeSplit(${i})">❌</button>
        `;
        list.appendChild(div);
      });
    }

    function addSplit() {
      splitsData.push({ label: "New Split", img: "" });
      editSplits();
    }

    function removeSplit(index) {
      splitsData.splice(index, 1);
      editSplits();
    }

    function saveSplits() {
      timerTitle = document.getElementById("titleInput").value;
      document.getElementById("editor").style.display = "none";
      renderSplits();
    }

    function editLayout() {
      alert("レイアウト編集画面は後ほど実装します。");
    }

    renderSplits();
  </script>
</body>
</html>
